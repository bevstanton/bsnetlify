<!DOCTYPE html>
<html>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bgimg {
    background-image: url('glitchcats.jpg');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}

.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

hr {
    margin: auto;
    width: 40%;
}
    h1 {font-family: 'Monoton', cursive; font-weight: 400; background-color: rgba(0, 0, 255, 0.3);}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>Neon.Bev.Click</p>
  </div>
  <div class="middle">
    <h1>EVERYDAY EVERYDAY</h1>
    <hr>
    <p>blah blah blah blah blah</p>
  </div>
  <div class="bottomleft">
    <p></p>
  </div>
</div>

</body>
</html>
