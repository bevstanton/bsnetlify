<!DOCTYPE html>
<html>
<title>neon.bev.click</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.5/wavesurfer.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bgimg {
    background-image: url('glitchcats.jpg');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}
    
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   color: white;
   text-align: center;
}



.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

hr {
    margin: auto;
    width: 40%;
}
    h1 {font-family: 'Monoton', cursive; font-weight: 400; background-color: rgba(0, 255, 255, 0.3);}
    p.green {background-color: rgba(0, 255, 0, 0.3);}
    p.blue {background-color: rgba(0, 0, 255, 0.3);}
.button {
    background-color: rgba(238, 130, 238, 0.3);
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
  .button:hover {
    background-color: rgba(128, 0, 128, 0.3);
    }
button:focus {outline:0;}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p class="green">Neon.Bev.Click</p>
  </div>
  <div class="middle">
    <h1>EVERYDAY! EVERYDAY!</h1>
    <hr>
    <p class="blue">blah blah blah blah blah</p>
 
     
     <button class="button" onclick="wavesurfer.playPause()">
         <i class="fa fa-play" style="width: 20px;"></i> Play/Pause
    </button>
      <script>
$('.button').click(function(){
    $(this).find('i').toggleClass('fa fa-play fa fa-pause')
});
      </script>
  </div>
    
    
  <div class="footer">
<div id="waveform"></div>
    <script>
        var wavesurfer = WaveSurfer.create({
    container: '#waveform',
    waveColor: 'violet',
    progressColor: 'purple'
        });
     wavesurfer.load('03-Why Listen to Me.mp3');
    </script>
  </div>
</div>

</body>
</html>
